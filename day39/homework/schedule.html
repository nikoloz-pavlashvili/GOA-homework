<!--4) შექმენი HTML ფაილი  სადაც გამოიყენებ internal სტილებს style თეგის საშუალებით head ნაწილში ვებგვერდზე დაამატე სათაური h1 ტექსტით ჩემი დღის განრიგი და unordered list სამი ან მეტი ელემენტით li მაგალითად გაღვიძება, სწავლა სტილების შიგნით გაასტილე სათაური ლურჯ ფრად და ცენტრში color text-align სიის ელემენტებს მიანიჭე მწვანე ფერი არ გამოიყენო არც inline და არც external სტილები მხოლოდ internal-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <style>
        h1 {
            color: blue;
            text-align: center; 
        }

        ul li {
            color: green; 
        }
    </style>

    <h1>ჩემი დღის განრიგი</h1>
    <ul>
        <li>გაღვიძება</li>
        <li>სწავლა</li>
        <li>კოდის წერა</li>
        <li>და გაკვეთილზე შესვლა</li>
    </ul>

</body>
</html>
